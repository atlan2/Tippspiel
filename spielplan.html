<div ng-show="part.show">
    <h3>{{part.name}}</h3>
    <table class="table tippspiel">
        <thead>
        <tr>
            <th>Datum</th>
            <th>Uhrzeit</th>
            <th>Spiel</th>
            <th>Ort</th>
            <th></th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="partie in partien | filter:{art:part.filter}">
            <td>{{partie.datum | date:'dd.MM.yyyy'}}</td>
            <td>{{partie.datum | date:'hh:mm'}}</td>
            <td><img ng-src="./{{partie.mannschaft1.images.thumb}}">{{partie.mannschaft1.name}} -
                <img ng-src="./{{partie.mannschaft2.images.thumb}}">{{partie.mannschaft2.name}}
            </td>
            <td>{{partie.ort}}</td>
            <td><button class="btn btn-success" ng-show="tippAvailable(partie.id)" ng-click="viewTipp(partie.id)">Tipp abgeben</button>
                <button class="btn btn-primary" ng-show="!tippAvailable(partie.id)" ng-click="viewTipp(partie.id)">Tipp ansehen</button></td>
        </tr>
        </tbody>
    </table>
</div>
